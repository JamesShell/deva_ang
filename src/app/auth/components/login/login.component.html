<div class="loginPageContent content container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row g-3">
        <h3 class="col-md-4 offset-md-4">Login</h3>
        <div class="col-md-4 offset-md-4">
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" ngModel required #email="ngModel">
          </div>
        <div class="col-md-4 offset-md-4">
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password"  name="password" ngModel required #password="ngModel">
        </div>
        <div class="col-md-4 offset-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="rememberUser" ngModel #rememberUser="ngModel">
            <label class="form-check-label" for="gridCheck">
              Remember Me
            </label>
          </div>
        </div>
        <div class="col-md-4 offset-md-4">
            <a [routerLink]="['/reset-password']">Forget Password</a>
          </div>
        <div class="col-md-4 offset-md-4">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Log in</button>
        </div>
      </form>    
  </div>
