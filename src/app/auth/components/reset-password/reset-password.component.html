<div class="reset-passwordPageContent content container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row g-3">
        <h3 class="col-md-4 offset-md-4">Forgot Password?</h3>
        <p class="col-md-4 offset-md-4">Please enter the email your used when signing up to receive reset instructions.</p>
        <div class="col-md-4 offset-md-4">
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" ngModel required #email="ngModel">
        </div>
        <div class="col-md-4 offset-md-4">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Change Password</button>
        </div>
      </form>    
  </div>
